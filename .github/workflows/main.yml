name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Это позволяет запускать workflow вручную

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-backend-image .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image (again, for test)
        run: docker build -t my-backend-image .

      - name: Run Pytest
        run: docker run --rm my-backend-image pytest -s -v

  deploy:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image (for compose)
      run: docker build -t my-backend-image .

    - name: Deploy with Docker Compose
      run: docker compose up -d
